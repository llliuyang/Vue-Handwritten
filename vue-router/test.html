<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <a href="#/a"> A </a>
    <a href="#/b"> B </a>
    <div id="app"></div>
    <script>
      let fn = () => {
        app.innerHTML = this.location.hash;
      };
      fn();
      window.addEventListener('hashchange', fn);
    </script>
  </body>
</html>
